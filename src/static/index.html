<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <div id="user-menu">
        <button id="user-icon" class="user-icon" title="Login">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </button>
        <div id="user-dropdown" class="dropdown-menu hidden">
          <div id="user-info" class="hidden">
            <p>Logged in as: <strong id="username-display"></strong></p>
            <button id="logout-btn">Logout</button>
          </div>
          <button id="login-btn" class="hidden">Login</button>
        </div>
      </div>
    </header>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Teacher Login</h3>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit">Login</button>
          <div id="login-error" class="error hidden"></div>
        </form>
      </div>
    </div>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <section class="mascots-container">
      <h3>Our School Mascots</h3>
      <div class="mascot-svg">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="40" fill="#32CD32"/>
          <circle cx="35" cy="40" r="5" fill="white"/>
          <circle cx="65" cy="40" r="5" fill="white"/>
          <circle cx="35" cy="40" r="3" fill="#333"/>
          <circle cx="65" cy="40" r="3" fill="#333"/>
          <path d="M 30 65 Q 50 75 70 65" stroke="#333" stroke-width="2" fill="none"/>
        </svg>
        <p>Octocat</p>
      </div>
      <div class="mascot-svg">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="40" fill="#228B22"/>
          <rect x="30" y="20" width="40" height="8" fill="#333"/>
          <circle cx="35" cy="45" r="5" fill="white"/>
          <circle cx="65" cy="45" r="5" fill="white"/>
          <circle cx="35" cy="45" r="3" fill="#333"/>
          <circle cx="65" cy="45" r="3" fill="#333"/>
          <path d="M 35 65 Q 50 70 65 65" stroke="#333" stroke-width="2" fill="none"/>
        </svg>
        <p>Professor</p>
      </div>
      <div class="mascot-svg">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="40" fill="#90EE90"/>
          <circle cx="35" cy="45" r="5" fill="white"/>
          <circle cx="65" cy="45" r="5" fill="white"/>
          <circle cx="35" cy="45" r="3" fill="#333"/>
          <circle cx="65" cy="45" r="3" fill="#333"/>
          <circle cx="50" cy="65" r="8" fill="#FF69B4"/>
          <path d="M 30 35 L 20 25 M 70 35 L 80 25" stroke="#228B22" stroke-width="3" stroke-linecap="round"/>
        </svg>
        <p>Happy Cat</p>
      </div>
      <div class="mascot-svg">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="40" fill="#32CD32"/>
          <polygon points="50,25 35,40 65,40" fill="#FFD700"/>
          <circle cx="35" cy="50" r="5" fill="white"/>
          <circle cx="65" cy="50" r="5" fill="white"/>
          <circle cx="35" cy="50" r="3" fill="#333"/>
          <circle cx="65" cy="50" r="3" fill="#333"/>
          <path d="M 35 68 L 50 72 L 65 68" stroke="#333" stroke-width="2" fill="none"/>
        </svg>
        <p>Super Cat</p>
      </div>
      <div class="mascot-svg">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="40" fill="#228B22"/>
          <circle cx="35" cy="45" r="5" fill="white"/>
          <circle cx="65" cy="45" r="5" fill="white"/>
          <circle cx="35" cy="45" r="3" fill="#333"/>
          <circle cx="65" cy="45" r="3" fill="#333"/>
          <ellipse cx="50" cy="65" rx="12" ry="6" fill="#333"/>
          <circle cx="25" cy="35" r="3" fill="#FF6347"/>
          <circle cx="75" cy="35" r="3" fill="#FF6347"/>
        </svg>
        <p>Code Cat</p>
      </div>
      <div class="mascot-svg">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="40" fill="#90EE90"/>
          <circle cx="35" cy="45" r="6" fill="white"/>
          <circle cx="65" cy="45" r="6" fill="white"/>
          <circle cx="33" cy="43" r="3" fill="#333"/>
          <circle cx="67" cy="43" r="3" fill="#333"/>
          <path d="M 30 62 Q 50 75 70 62" stroke="#333" stroke-width="3" fill="none"/>
          <path d="M 25 30 Q 15 20 20 15 M 75 30 Q 85 20 80 15" stroke="#228B22" stroke-width="3" fill="none"/>
        </svg>
        <p>Sports Cat</p>
      </div>
    </section>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
